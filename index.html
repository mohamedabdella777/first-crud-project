<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>first crud project</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="crud">
   <!--head-->
   <div class="head">
      <h1>CRUD</h1>
      <p>PRODUCT MANAGEMENT SYSTEM</p>
   </div>
<!--inputs-->
   <div class="inputs">
      <!--tittle-->
      <input type="text" placeholder="tittle" id="title">
      <!--price-->
      <div class="price">
       <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
       <input  onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
       <input  onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
       <input  onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
       <small id="total">###</small>
      </div>
      <input  type="number" placeholder="count" id="count">
      <input  type="text" placeholder="category" id="category">
      <button type="submit" id="submit" >create</button>
   </div>

<!--outputs-->
   <div class="outputs">
      <div class="searchBlock">
         <input type="text" placeholder="search" id="search" >
         <div class="btnSearch">
            <button id="searchTitle">search by title</button>
            <button id="searchCategory">search by category</button>
         </div>
      </div>

      <div id="clean">clean data</div>

      <table>
         <thead>
            <tr>
               <th>id</th>
               <th>tittle</th>
               <th>price</th>
               <th>taxes</th>
               <th>ads</th>
               <th>discount</th>
               <th>total</th>
               <th>category</th>
               <th>update</th>
               <th>delete</th>
            </tr>
         </thead>
         <tbody id="tbody">

         </tbody>
      </table>

  </div>
   <script src="app.js"></script>
</body>
</html>
